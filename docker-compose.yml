services:
  front-end:
    build:
      context: ./front-end
    container_name: front-end
    ports:
      - "3000:3000"
    networks:
      - app-network
    env_file:
      - ./front-end/.env

  back-end:
    build:
      context: ./back-end
    container_name: back-end
    ports:
      - "3020:3020"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge